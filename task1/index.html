<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="info-container">
        <img alt="" src="images/downloaddd.jpg" class="background-image" />
        <div class="data">
            <p class="p1">Avaliable Budget in </p>
            <p class="amount">0,00</p>
            <p class="income">
                <span class="span1">INCOME</span>
                <span class="span2" id="income">+0,00</span>
            </p>
            <p class="expenses">
                <span class="span1">EXPENSES</span>
                <span class="span2" id="expenses">-0,00</span>
                <span class="span3">?%</span>
            </p>
        </div>
    </div>
    <div class="inputs">
        <span class="radios">
        <label for="+">+</label>
        <input type="radio" class="radio" id="+" name="sign" checked><br>
        <label for="-">-</label>
        <input type="radio" class="radio" id="-" name="sign">
    </span>
        <input class="des" type="text" placeholder="Add description">
        <input class="val" type="text" placeholder="Value">
        <button class="btn" id="btn" type="button">&#x2713;</button>
    </div>
    <div class="lists">
        <div class="list-holder">
            <p class="income-list-header">INCOME</p>
            <ul id="inc" class="inc">

            </ul>
        </div>
        <div class="list-holder">
            <p class="expenses-list-header">EXPENSES</p>
            <ul id="exp" class="exp">

            </ul>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
