<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="searches">
        <input type="text" placeholder="Type Here" id="searchField">
        <button type="submit" id="search">Search</button>
        <span>
            <label for="radio1">Name</label>
            <input type="radio" id="radio1" name="filter" checked>
        </span>
        <span>
            <label for="radio2">Genre</label>
            <input type="radio" id="radio2" name="filter">
        </span>
        <span>
            <select id="rate">
                <option selected="selected">1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
            <label for="rate">Rate</label>
        </span>
    </div>
    <div id=table-container>
        <table id="table">
            <tr>
                <th>Image</th>
                <th>Launch Date</th>
                <th>Rights</th>
                <th>Genre</th>
                <th>Rate</th>
                <th></th>
            </tr>

        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
